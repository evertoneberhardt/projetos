<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />
	<link rel="manifest" href="/manifest.json">
    <title> </title>
    <style type="text/css">
    	*{
    		margin: 0;
    		padding: 0;
    	}

    	#scroll{
    		width: 100vw;
    		height: 100vh;
    		overflow: hidden;
    	}

    	.screen{
    		display: flex;
    		width: 300vw;
    		height: 100vh;
    	}

    	#page{
    		width: 100vw;
    		height: 100vh;
    	}

    	.pg1{
    		background-color: gray;
    	}

    	.pg2{
    		background-color: green;

    	}

    	.pg3{
    		background-color: purple;
    	}


    </style>

</head>
<body onmousemove="coordenadas(event)">

	<div id="scroll">
		<div class="screen">
			<section id="page" class="pg1">Page 1 <p id="mp"></p></section>
			<section id="page" class="pg2">Page 2</section>
			<section id="page" class="pg3">Page 3</section>
		</div>
	</div>



	</script>

	<script type="text/javascript">
		function coordenadas(event)	{
			
			x=event.clientX;
			
			y=event.clientY;

			// alert("X coords: " + x + ", Y coords: " + y);
			document.getElementById('mp').innerHTML = "X coords: " + x + ", Y coords: " + y;			
		}		
	</script>

</body>
</html>
